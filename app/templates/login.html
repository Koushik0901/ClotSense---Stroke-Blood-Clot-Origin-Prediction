<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!-- Favicons -->
		<link
			href="{{ url_for('static', filename='img/favicon.png') }}"
			rel="icon"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
			rel="stylesheet"
		/>

		<!-- Vendor CSS Files -->
		<link
			href="{{ url_for('static', filename='vendor/aos/aos.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!-- Template Main CSS File -->
		<link
			href="{{ url_for('static', filename='css/style.css') }}"
			rel="stylesheet"
		/>

		<link
			href="{{ url_for('static', filename='css/login.css') }}"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- ======= Header ======= -->
		<header id="header" class="fixed-top d-flex align-items-center">
			<div
				class="container d-flex align-items-center justify-content-between"
				style="max-height: 71px"
			>
				<div class="logo">
					<!-- <h1 class="text-light">
						<a href="index.html"><span>ClotSense</span></a>
					</h1> -->
					<!-- Uncomment below if you prefer to use an image logo -->
					<a href="{{ url_for('index') }}"
						><img
							src="{{ url_for('static', filename='img/logo.png') }}"
							alt=""
							class="img-fluid"
					/></a>
				</div>

				<nav id="navbar" class="navbar">
					<ul>
						<li>
							<a
								class="nav-link scrollto"
								href="{{ url_for('index') }}"
								>Home</a
							>
						</li>
						<li>
							<a
								class="nav-link scrollto active"
								href="{{ url_for('register') }}"
								>Register</a
							>
						</li>
						<li>
							<a
								class="nav-link scrollto"
								href="{{ url_for('about') }}"
								>About Us</a
							>
						</li>
						<li>
							<a
								class="nav-link scrollto"
								href="{{ url_for('contact') }}"
								>Contact</a
							>
						</li>
					</ul>
					<i class="bi bi-list mobile-nav-toggle"></i>
				</nav>
				<!-- .navbar -->
			</div>
		</header>
		<!-- End Header -->

		<!-- form start -->
		<section class="ftco-section">
			<div class="formContainer">
				<div class="row justify-content-center">
					<div class="col-md-12 col-lg-10">
						<div class="wrap d-md-flex">
							<div
								class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last"
							>
								<div class="text w-100">
									<h2>Welcome to login</h2>
									<p>Don't have an account?</p>
									<a
										href="{{ url_for('register') }}"
										class="btn btn-white btn-outline-white"
										>Sign Up</a
									>
								</div>
							</div>
							<div class="login-wrap p-4 p-lg-5">
								<div class="d-flex">
									<div class="w-100">
										<h3
											class="mb-4"
											style="margin-top: 14px"
										>
											Sign In
										</h3>
									</div>
								</div>
								<form
									method="post"
									action="login"
									class="signin-form"
								>
									<div class="form-group mb-3">
										<label class="label" for="name"
											>Email</label
										>
										<input
											type="text"
											class="form-control"
											placeholder="Email"
											name="email"
											required
										/>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="password"
											>Password</label
										>
										<input
											type="password"
											class="form-control"
											placeholder="Password"
											name="password"
											required
										/>
									</div>
									<div class="form-group">
										<button
											type="submit"
											class="form-control btn btn-primary submit px-3"
										>
											Sign In
										</button>
									</div>
									<div class="form-group d-md-flex">
										<div class="w-50 text-left">
											<label
												class="checkbox-wrap checkbox-primary mb-0"
												>Remember Me
												<input
													type="checkbox"
													checked
												/>
												<span class="checkmark"></span>
											</label>
										</div>
										<div class="w-50 text-md-right">
											<a href="{{ url_for('register') }}"
												>Forgot Password</a
											>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>

		<!-- Template Main JS File -->
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
